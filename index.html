<!DOCTYPE html>
<html lang="de">
<head>
	<link rel="stylesheet" href="style.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pub Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="quiz-container">
    <!-- Start Screen -->
    <div id="start-screen" class="screen">
      <h1>Pub Quiz</h1>
      <p>Ber√ºhre den Bildschirm, um das Quiz zu starten!</p>
      <button onclick="startQuiz()">Start</button>
    </div>

    <!-- Question Screen -->
    <div id="question-screen" class="screen hidden">
      <h2 id="question-number">Frage 1</h2>
      <h3 id="question-category">Allgemeinwissen</h3>
      <p id="question-text">Was ist die Hauptstadt von Frankreich?</p>
      <div id="answers">
        <button class="answer" onclick="selectAnswer('A')">A Paris</button>
        <button class="answer" onclick="selectAnswer('B')">B Lyon</button>
        <button class="answer" onclick="selectAnswer('C')">C Marseille</button>
      </div>
      <div id="progress">1/3</div>
    </div>

    <!-- End Screen -->
    <div id="end-screen" class="screen hidden">
      <h1>Geschafft!</h1>
      <p>Du hast dich tapfer durchgequizzt. Respekt!</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
	<script src="script.js"></script>
</html>
